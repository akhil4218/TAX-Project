<div class="form-container">
  <h2>Signup</h2>
  <form (submit)="onSignup()">
    <input
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
  <p *ngIf="message" class="message">{{ message }}</p>
</div>
